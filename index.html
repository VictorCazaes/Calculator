<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Biryani:wght@200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-wrap">
        <div class="output">
            <div data-display-previus class="display-previous"></div>
            <div data-display-current class="display-current"></div>
        </div>
        <div class="row">
            <button data-all-clear class="block">AC</button>
            <button data-clear class="block">C</button>
            <button data-operation class="block">%</button>
            <button data-operation class="block">รท</button>
        </div>
        <div class="row">
            <button data-number class="num">7</button>
            <button data-number class="num">8</button>
            <button data-number class="num">9</button>
            <button data-operation class="block">x</button>
        </div>
        <div class="row">
            <button data-number class="num">4</button>
            <button data-number class="num">5</button>
            <button data-number class="num">6</button>
            <button data-operation class="block">-</button>
        </div>
        <div class="row">
            <button data-number class="num">1</button>
            <button data-number class="num">2</button>
            <button data-number class="num">3</button>
            <button data-operation class="block">+</button>
        </div>
        <div class="row">
            <button data-number class="num">0</button>
            <button data-number class="block">.</button>
            <button data-signal class="block">+/-</button>
            <button data-equals class="block">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
