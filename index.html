<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Biryani:wght@200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <H1>Basic calculator</H1>
    </header>
    <div class="body-wrap">
        <div class="calculator-wrap">
            <div class="output">
                <div data-display-previus class="display-previous"></div>
                <div data-display-current class="display-current"></div>
            </div>
            <div class="row">
                <button data-all-clear class="block AC">AC</button>
                <button data-clear class="block C">C</button>
                <button data-percentage class="block">%</button>
                <button data-operation class="block">รท</button>
            </div>
            <div class="row">
                <button data-number class="num">7</button>
                <button data-number class="num">8</button>
                <button data-number class="num">9</button>
                <button data-operation class="block">x</button>
            </div>
            <div class="row">
                <button data-number class="num">4</button>
                <button data-number class="num">5</button>
                <button data-number class="num">6</button>
                <button data-operation class="block">-</button>
            </div>
            <div class="row">
                <button data-number class="num">1</button>
                <button data-number class="num">2</button>
                <button data-number class="num">3</button>
                <button data-operation class="block">+</button>
            </div>
            <div class="row">
                <button data-number class="num">0</button>
                <button data-number class="num">.</button>
                <button data-signal class="block">+/-</button>
                <button data-equals class="block equals">=</button>
            </div>
        </div>
    </div>
    <footer>Basic calculator using JAVASCRIPT, HTML and CSS
        <div class="github">
            <a target="_blank" href="https://github.com/VictorCazaes/Calculator"> <img src="./images/github.png"
                    alt="github"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
